version: '3.8'

services:
    # ========================================
    # NOUVEAU : Laravel Application
    # ========================================
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel-app
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - .:/var/www/html
            - ./storage:/var/www/html/storage
            - ./bootstrap/cache:/var/www/html/bootstrap/cache
        environment:
            - APP_NAME=Laravel
            - APP_ENV=production
            - APP_KEY=base64:zpTxBe7GDG5dMhteXbKpIFMHUYhS3NPknsHtTAoAWaI=
            - APP_DEBUG=false
            - DB_CONNECTION=pgsql
            - DB_HOST=postgres
            - DB_PORT=5432
            - DB_DATABASE=api_project
            - DB_USERNAME=postgres
            - DB_PASSWORD=passer
            - ELASTICSEARCH_HOSTS=["http://elasticsearch:9200"]
            - ELASTICSEARCH_INDEX_PREFIX=gestion_projet
            - JWT_SECRET=44NXttmfXW1cV9XH0zrclTWLPzInFmEqAsPGtV2TxUrOjh0OXeAea17AXBTThkOb
        depends_on:
            - postgres
            - elasticsearch
        networks:
            - elastic

    # ========================================
    # NOUVEAU : PostgreSQL
    # ========================================
    postgres:
        image: postgres:15-alpine
        container_name: postgres
        restart: unless-stopped
        environment:
            POSTGRES_DB: api_project
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: passer
        ports:
            - "5432:5432"
        volumes:
            - postgres-data:/var/lib/postgresql/data
        networks:
            - elastic

    # ========================================
    # VOS SERVICES EXISTANTS (inchang√©s)
    # ========================================
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
        container_name: elasticsearch
        environment:
            - discovery.type=single-node
            - xpack.security.enabled=false
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        ports:
            - "9200:9200"
            - "9300:9300"
        volumes:
            - elasticsearch-data:/usr/share/elasticsearch/data
        networks:
            - elastic

    kibana:
        image: docker.elastic.co/kibana/kibana:8.11.0
        container_name: kibana
        ports:
            - "5601:5601"
        environment:
            - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
        depends_on:
            - elasticsearch
        networks:
            - elastic

networks:
    elastic:
        driver: bridge

volumes:
    postgres-data:
        driver: local
    elasticsearch-data:
        driver: local
